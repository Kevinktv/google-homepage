<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #fff;
            }
            #logo {
                max-width: 100%;
                height: auto;
                display: block;
                margin: 0 auto;
            }

            #search {
                width: 90%;
                height: 100%;
                padding: 5px 5px;
                font-size: 2em;
                border-style: none;
                outline: none;
                box-sizing: border-box;
            
            }
            #search-icon{
                float: left;

            }

            #search-bar {
                width: 40%;
                height: 50px;
                margin: 0 auto;
                border: 1px solid grey;
                border-radius: 20px;
                
            
                
        

            }
        
            
            .empty{
                background-color: white;
                height: 300px;
            }
        </style>

        <title>Google.com</title>
    </head>
    <body>
        <div class="empty"></div>
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        <form>
            <div id="search-bar">
                <img src="search-icon.png" id="search-icon" alt="search-icon">
                <input type="text" id="search" name="search">
            </div>
        </form>
    </body>
</html>
